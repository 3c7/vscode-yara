# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Language Server - Build, Lint, Test

on:
  push:
    branches: [ language-server ]
  pull_request:
    branches: [ language-server ]

jobs:
  build:
    strategy:
      matrix:
        python-version: [ 3.6, 3.7, 3.8 ]
        # os: [ ubuntu-latest, macOS-latest, windows-latest ]
        # python-version: [ 3.8 ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install build and test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint pytest pytest-asyncio wheel
    - name: Build and install yarals and its dependencies
      run: |
        pip wheel ./server/
        pip install *.whl
    - name: Lint Package
      uses: fylein/python-pylint-github-action@v4
      with:
        args: pylint --exit-zero --rcfile=.pylintrc ./server/yarals
    - name: Lint Tests
      uses: fylein/python-pylint-github-action@v4
      with:
        args: pylint --exit-zero --rcfile=.pylintrc --disable=protected-access $(ls -R ./server/tests/test_*.py)
    - name: Test with pytest
      run: |
        pytest
